<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Hitung Biaya Parkir</title>
  </head>
  <body>
    <h1>Hitung Biaya Parkir</h1>
    <div class="mb-3">
      <label for="masuk">Jam Masuk: </label>
      <input type="number" id="masuk" />
    </div>
    <div>
      <label for="keluar">Jam Keluar: </label>
      <input type="number" id="keluar" onchange="hitungParkir()" />
    </div>
    <hr />
    <p>Durasi Parkir: <span id="hasilDurasi">0</span> jam</p>
    <p>Biaya Parkir: Rp<span id="hasilBiaya">0</span></p>

    <script src="parkir.js"></script>
  </body>
</html>
