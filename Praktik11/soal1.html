<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Hitung Lingkaran</title>
  </head>
  <body>
    <h1>Hitung Luas & Keliling Lingkaran</h1>
    <div>
      <label for="jari2">Masukan Jari -jari: </label>
      <input type="number" id="jari2" />
      <button class="btn btn-outline-success" onclick="hitunglinkaran()">
        Hitung
      </button>
    </div>
    <hr />
    <p>Luas Lingkaran: <span id="hasilluas">0</span></p>
    <p>keliling Lingkaran: <span id="hasilkeliling">0</span></p>

    <script>
      function hitunglinkaran() {
        // dapatkan nilai input jari-jari
        let jari2 = document.getElementById("jari2").value;
        // console.log(jari2);

        //dapatkan elemen untuk menampilkan hasil
        let hasilLuas = document.getElementById("hasilluas");
        let hasilKeliling = document.getElementById("hasilkeliling");

        const phi = 3.14;
        // hitung luas
        let luas = phi * jari2 ** 2;
        // hitung keliling
        let keliling = 2 * phi * jari2;
        console.log("Luas :" + luas);
        console.log("keliling :" + keliling);

        // menampilkan hasil ke html
        hasilLuas.innerHTML = luas;
        hasilKeliling.innerHTML = keliling;
      }
    </script>
  </body>
</html>
