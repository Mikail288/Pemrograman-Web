<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Konversi Mata Uang</title>
  </head>
  <body>
    <div>
      <h2>Konversi Rupiah ke Dolar</h2>
      <label for="rupiah">Rupiah:</label>
      <input type="text" id="rupiah" name="rupiah" />
      <button onclick="rupiahToDollar()">Konversi</button>
    </div>
    <!-- <p id="dollar"></p> -->
    <hr />
    <p>Dolar: <span id="dollar"></span></p>
    <div>
      <h2>Konversi Dolar ke Rupiah</h2>
      <label for="dollar">Dolar:</label>
      <input type="text" id="dollar-input" name="dollar" />
      <button onclick="dollarToRupiah()">Konversi</button>
    </div>
    <!-- <p id="rupiah-hasil"></p> -->
    <hr />
    <p>Rupiah: <span id="rupiah-hasil"></span></p>
    <script>
      function rupiahToDollar() {
        let rupiah = document.getElementById("rupiah").value;
        let dollar = rupiah / 14650;
        document.getElementById("dollar").innerHTML = dollar;
      }

      function dollarToRupiah() {
        let dollar = document.getElementById("dollar-input").value;
        let rupiah = dollar * 14650;
        document.getElementById("rupiah-hasil").innerHTML = rupiah;
      }
    </script>
  </body>
</html>
