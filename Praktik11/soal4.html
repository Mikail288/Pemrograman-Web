<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Menghitung Jumlah Dua Bilangan</title>
  </head>
  <body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    <div>
      <input type="number" id="bil1" onchange="penambahan()" />
      <p>+</p>
      <input type="number" id="bil2" onchange="penambahan()" />
    </div>
    <p>=</p>
    <p id="hasil"></p>

    <script>
      function penambahan() {
        let a1 = document.getElementById("bil1").value;
        let a2 = document.getElementById("bil2").value;

        let hasil = parseInt(a1) + parseInt(a2);
        document.getElementById("hasil").innerHTML = hasil;
      }
    </script>
  </body>
</html>
