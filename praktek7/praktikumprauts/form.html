<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Entry Data Pegawai</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="http:#" class="text-title"> Data karyawan</a>
        <a href="#">Master data</a>
        <a href="">Tambah data</a>
    </div>
    <h1>Form Entry Data Pegawai</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="nik">NIK</label></td>
                <td><input type="number" name="nik" id="nik"></td>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td><label for="tempatlahir">Tempat lahir</label></td>
                <td><input type="text" name="tempatlahir" id="tempatlahir"></td>
            </tr>
            <tr>
                <td><label for="tanggallahir">Tanggal lahir</label></td>
                <td><input type="date" name="tanggallahir" id="tanggallahir"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td><textarea name="alamat" id="alamat" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="notelpon">No Telpon</label></td>
                <td><input type="number" name="notelpon" id="notelpon"></td>
            </tr>
            <tr>
                <td><label for="jabatan">Jabatan</label></td>
                <td>
                    <select name="jabatan" id="jabatan">
                        <option value="">- Jabatan terbaru</option>
                        <option value="hrd">HRD</option>
                        <option value="pm">Projec Manager</option>
                        <option value="engineer">Engineer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="status">Status</label></td>
                <td>
                    <select name="status" id="status">
                        <option value="1">- Status terbaru</option>
                        <option value="magang">Magang</option>
                        <option value="kontrak">Kontrak</option>
                        <option value="tetap">Tetap</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="button">
        <button type="submit" class="submit">Simpan</button>
        <button type="reset" class="reset">batal</button>
        </div>
    </form>
</body>
</html>
