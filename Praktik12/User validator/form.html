<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User validator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Form Validation</h1>
    <div class="card m-auto p-3" style="width: 40%">
      <form>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input
            id="nama"
            name="nama"
            placeholder="ketik nama anda di sini"
            type="text"
            aria-describedby="namaHelpBlock"
            class="form-control"
            maxlength="30"
            required
          />
          <span id="namaHelpBlock" class="form-text text-muted"
            >Tidak boleh lebih dari 30 karakter</span
          >
          <p id="nama_error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            placeholder="Ketik email anda di sini"
            type="text"
            class="form-control"
            required
          />
          <p id="email_error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="jam">Jam keberangkatan</label>
          <input
            id="jam"
            name="jam"
            type="time"
            class="form-control"
            required
          />
          <p id="jam_error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="tujuan">Tujuan Keberangkatan</label>
          <input
            id="tujuan"
            name="tujuan"
            placeholder="Ketik tujuan kerebangkatan anda di sini"
            type="text"
            class="form-control"
            required
          />
          <p id="tujuan_error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <label for="jumlah">Jumlah Tiket</label>
          <input
            id="jumlah"
            name="jumlah"
            type="number"
            class="form-control"
            placeholder="ketik jumlah tiket anda di sini"
            required
            max="10"
          />
          <p id="jumlah_error" class="text-danger"></p>
        </div>
        <div class="form-group">
          <button onclick="validasi()" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div id="hasil"></div>
    <script src="Form.js"></script>
  </body>
</html>
